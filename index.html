<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/scss/style.css" />

    <title>Company Directory</title>
  </head>
  <body>
    <!-- Employee card -->
    <div id="employee-card"></div>

    <div class="container section">
      <!-- Header -->
      <div id="header" class="row">
        <h1 class="col">Company Directory</h1>
        <div class="btn-group">
          <button
            id="test"
            class="btn btn-sm btn-warning"
            data-toggle="modal"
            data-target="#employee-modal"
          >
            Test
          </button>
          <button
            id="open-search-button"
            class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#search-modal"
          >
            Search
          </button>
          <button class="btn btn-sm btn-success" id="new-employee-button">
            Create
          </button>
        </div>
      </div>
      <!-- Main Content -->
      <!-- Search Modal -->
      <div id="search-modal" class="modal fade" role="dialog">
        <div id="form" class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Search for employees</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="label col-3 col-sm-2">Firstname</div>
              <div class="col-9 col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  id="input-firstname"
                />
              </div>
            </div>
            <div class="row">
              <div class="label col-3 col-sm-2">Lastname</div>
              <div class="col-9 col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  id="input-lastname"
                />
              </div>
            </div>
            <div class="row">
              <div class="label col-3 col-sm-2">ID</div>
              <div class="col-9 col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  id="input-id"
                />
              </div>
            </div>
            <div class="row">
              <div class="label col-3 col-sm-2">Department</div>
              <div class="col-9 col-sm-10">
                <select
                  type="select"
                  class="form-control"
                  id="input-department"
                >
                  <option value="" selected class="placeholder"></option>
                  <option value="Human Resources">Human Resources</option>
                  <option value="Sales">Sales</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Legal">Legal</option>
                  <option value="Services">Services</option>
                  <option value="Research and Development">
                    Research and Development
                  </option>
                  <option value="Product Management">Product Management</option>
                  <option value="Training">Training</option>
                  <option value="Support">Support</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Accounting">Accounting</option>
                  <option value="Business Development">
                    Business Development
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="label col-3 col-sm-2">Location</div>
              <div class="col-9 col-sm-10">
                <select type="select" class="form-control" id="input-location">
                  <option value="" selected class="placeholder"></option>
                  <option value="London">London</option>
                  <option value="New York">New York</option>
                  <option value="Paris">Paris</option>
                  <option value="Munich">Munich</option>
                  <option value="Rome">Rome</option>
                </select>
              </div>
            </div>
            <div class="row" id="search-button">
              <div class="col-4"></div>
              <button id="search" class="btn btn-primary col-4">Search</button>
              <div class="col-2"></div>
              <button id="clear-search" class="btn col-2 btn-secondary btn-sm">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Results Table -->
      <div class="scrollable-content">
        <table class="table table-sm table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Firstname</th>
              <th scope="col">Lastname</th>
              <th scope="col">ID</th>
            </tr>
          </thead>
          <tbody id="results-table">
            <!-- RESULTS WILL BE INSERTED HERE -->
          </tbody>
        </table>
      </div>

      <!-- Employee modal -->
      <div id="employee-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Employee Info</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <!-- Buttons along the top -->
                <div id="button-row" class="d-flex justify-content-between mb-2">
                  <button
                    id="back-button"
                    class="btn btn-primary btn-sm back-button"
                  >
                    Back to results
                  </button>
                  <div class="btn-group">
                    <button id="edit-button" class="btn btn-success btn-sm">
                      Edit
                    </button>
                    <button
                      id="delete-button"
                      class="btn btn-danger btn-sm"
                      data-toggle="modal"
                      data-target="#delete-modal"
                    >
                      Delete
                    </button>
                  </div>
                </div>
                <div id="employee-info">
                  <div id="form">
                    <div class="row">
                      <div class="label col-3 col-sm-2">Firstname</div>
                      <div class="col-9 col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          placeholder=""
                          id="employee-firstname"
                          disabled
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">Lastname</div>
                      <div class="col-9 col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          placeholder=""
                          id="employee-lastname"
                          disabled
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">ID</div>
                      <div class="col-9 col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          placeholder=""
                          id="employee-id"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">Job title</div>
                      <div class="col-9 col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          placeholder=""
                          id="employee-job"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">Email</div>
                      <div class="col-9 col-sm-10">
                        <input
                          type="email"
                          class="form-control"
                          placeholder=""
                          id="employee-email"
                          disabled
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">Department</div>
                      <div class="col-9 col-sm-10">
                        <select
                          type="select"
                          class="form-control"
                          id="employee-department"
                          disabled
                          required
                        >
                          <option
                            value="null"
                            selected
                            class="placeholder"
                            disabled
                          ></option>
                          <option value="Human Resources">
                            Human Resources
                          </option>
                          <option value="Sales">Sales</option>
                          <option value="Marketing">Marketing</option>
                          <option value="Legal">Legal</option>
                          <option value="Services">Services</option>
                          <option value="Research and Development">
                            Research and Development
                          </option>
                          <option value="Product Management">
                            Product Management
                          </option>
                          <option value="Training">Training</option>
                          <option value="Support">Support</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Accounting">Accounting</option>
                          <option value="Business Development">
                            Business Development
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="label col-3 col-sm-2">Location</div>
                      <div class="col-9 col-sm-10">
                        <select
                          type="select"
                          class="form-control"
                          id="employee-location"
                          disabled
                          required
                        >
                          <option
                            value="null"
                            selected
                            class="placeholder"
                            disabled
                          ></option>
                          <option value="London">London</option>
                          <option value="New York">New York</option>
                          <option value="Paris">Paris</option>
                          <option value="Munich">Munich</option>
                          <option value="Rome">Rome</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="container">
                <!-- Button group -->
                <div  id="save-buttons" class="d-flex justify-content-around">
                    <button class="btn btn-secondary cancel-button">
                      Cancel
                    </button>
                    <button id="save-button" class="btn btn-primary" disabled>
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete warning modal -->
      <div id="delete-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Warning!</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>
                Are you <strong>sure</strong> you want to delete this record?<br />
                This action is permanent.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger back-button"
                data-dismiss="modal"
                id="confirm-delete"
                data-toggle="modal"
                data-target="#delete-success-modal"
              >
                Confirm Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete success modal -->
      <div id="delete-success-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Success</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Record was deleted.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary back-button"
                data-dismiss="modal"
                id="delete-success-button"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Container -->

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./resources/js/main.js"></script>
  </body>
</html>
